<div class="main-page-container">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="content">
    <div class="wrapper">
      <div>
        <h1>Welcome to myFlix!</h1>
        <br />
        <button
          class="welcome-btn"
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          style="margin-right: 10px"
          color="primary"
        >
          Sign Up
        </button>

        <br />
        <button
          class="welcome-btn"
          mat-raised-button
          color="primary"
          (click)="openUserLoginDialog()"
          style="margin-right: 10px"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
